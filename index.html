<!DOCTYPE html>
<html ng-app='WRSApp' ng-controller='ThemeController'>

<head>
  <meta charset="utf-8">
  <title>Well Rounded Square</title>
  <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Fredoka+One' rel='stylesheet' type='text/css'>
  <link
    href="https://fonts.googleapis.com/css?family=Montserrat+Alternates|Nunito|Nunito+Sans|Open+Sans+Condensed:300|Poppins&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css?family=DM+Serif+Display|DM+Serif+Text|Lato|Raleway|Roboto+Condensed&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Amiri|Red+Hat+Display|Reem+Kufi&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" ng-href="css/themes/{{theme}}ThemePalette.css">
  <link rel="stylesheet" href="css/wrs.css">
  <link rel="stylesheet" href="css/common.css">
</head>

<body class="overflow-hidden">
  <header>
    <nav id="header-nav" class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">

          <div class="navbar-brand">
            <a href="index.html">
              <h1>WRS</h1>
            </a>
          </div>

          <button id="navbarToggle" type="button" class="navbar-toggle collapsed" data-toggle="collapse"
            data-target="#collapsable-nav" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <div id="collapsable-nav" class="collapse navbar-collapse">
          <ul id="nav-list" class="nav navbar-nav navbar-left">
            <li id="navMenuButton" ui-sref-active="active">
              <a ui-sref="about">About</a>
            </li>
            <br class="hidden-lg hidden-md hidden-sm" />
            <li id="navMenuButton" ui-sref-active="active" class="item">
              <a ui-sref="resume">Résumé</a>
            </li>
            <br class="hidden-lg hidden-md hidden-sm" />
            <li id="navMenuButton" ui-sref-active="active" ui-sref="projects" class="item dropdown">
                <a class="dropdown-toggle"  data-toggle="dropdown">Projects
                    <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                      <li >
                        <a ui-sref="now-playing" >Now Playing</a>
                      </li>
                    </ul>
          </ul><!-- #nav-list -->
          <button type="button" class="btn btn-primary nav navbar-nav navbar-right" ng-click='toggleTheme()'>
            <i class="material-icons {{lightActive}}">highlight</i>
          </button>
        </div><!-- .collapse .navbar-collapse -->
      </div><!-- .container -->
    </nav><!-- #header-nav -->
  </header>
  <ui-view></ui-view>

  <!-- Libraries -->
  <script src="lib/jquery-2.1.4.min.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <script src="node_modules/angular/angular.js"></script>
  <script src="node_modules/@uirouter/angularjs/release/angular-ui-router.js"></script>
  <script src="node_modules/betsol-load-stylesheet/dist/betsol-load-stylesheet.js"></script>
  <script src="node_modules/angular-ui-router-css/dist/angular-ui-router-css.js"></script>

  <!--Main WRSApp Module -->
  <script src="src/wrsapp.module.js"></script>

  <!--Common Modules -->
  <script src="src/common/common.module.js"></script>

  <!-- Public Modules -->
  <script src="src/public/public.module.js"></script>

  <!-- Routes-->
  <script src="src/public/public.routes.js"></script>

  <!-- 'WRSApp' module artifacts-->
  <script src="src/public/wrsapp/theme.controller.js"></script>
  <script src="src/public/wrsapp/resume/resume.controller.js"></script>
  <script src="src/common/spotify/spotify.service.js"></script>
  <script src="src/public/wrsapp/projects/projects.controller.js"></script>
  <script src="src/public/wrsapp/projects/now-playing/now-playing.controller.js"></script>
  <script src="src/common/resume.service.js"></script>
  <script src="src/public/wrsapp/resume/resume-header/resume-header.component.js"></script>
  <script src="src/public/wrsapp/resume/resume-experience/resume-experience.component.js"></script>
  <script src="src/public/wrsapp/resume/resume-education/resume-education.component.js"></script>
  <script src="src/public/wrsapp/resume/resume-software/resume-software.component.js"></script>




</body>

</html>
