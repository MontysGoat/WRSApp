<div class="container resume">
    <resume-header class="col-md-12 col-lg-12 fundamental" personal-info="resumeCtrl.personal_info"></resume-header>
    <div class="fundamental">
        <div>
            <h2 class="header">Experience</h2>
        </div>
        <div class="col-md-12 col-lg-12 container">
            <resume-experience class="col-md-4 col-lg-4" ng-repeat="experience in resumeCtrl.experiences"
                experience="experience"></resume-experience>
        </div>
    </div>
    <div class="fundamental">
        <div>
            <h2 class="header">Education</h2>
        </div>
        <div class="col-md-12 col-lg-12 container">
            <resume-education class="col-md-4 col-lg-4" ng-repeat="education in resumeCtrl.education"
                education="education"></resume-education>
        </div>
    </div>
    <div class="fundamental">
            <div>
                <h2 class="header">Software </h2>
            </div>
        <resume-software class="col-md-12 col-lg-12" software="resumeCtrl.software"></resume-software>
    </div>
</div>
